    <h1 id='1' >click me</h1>
    <script>//debugger;//onclick= "hellow(event)"

        
            //In this we are calling hellow function but it is not accessable form outside the Anonymous function

            (function() {

            function hellow(e) {
                
                e.innerHTML = 'hellow';
                console.log(e); 
                
            }//*Conclusion the Scope of this function is inside the Anonymous IIFE(Self Invoke)function,
                
        
        }) ();//outside Anonymous function we can't access the hellow Function.......*/Because We can't access inside the function 
        

        </script>
