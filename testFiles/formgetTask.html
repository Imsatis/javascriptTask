        function element(click) { 

            if(click.id == 'h1') {

        function idGenrator() {

            let uniqId = new Date;
            console.log(uniqId.getMilliseconds())
            return Math.floor(Math.random() * Number(uniqId.getMilliseconds()));

        function remove1(id) {

        function create(element, id, inner, parent) {

            let div = document.createElement('div');  //For putting all the Element
            div.setAttribute('id', id);  //Setting Atrribute Example Id=value 
            div.setAttribute('class', 'back');

            let elem = document.createElement(element);  //Creating Element 
            let innerText = document.createTextNode(inner);  //InnerHTML For Element
            elem.appendChild(innerText);  //putting innertext into the Element

            let button = document.createElement('button');  //Button for Delete
            button.setAttribute('onclick', "remove1(" + id + ")"); //
            let btnText = document.createTextNode('Delete');  //Innertext for a button
            button.appendChild(btnText);  //Putting innertext into the element

            div.appendChild(elem); //putting Element in Div
            div.appendChild(button);  //putting Button Element in Div
            let parentdiv = document.getElementById(parent);  //selecting the parent Element
            parentdiv.appendChild(div);  //putting the div into Parent element
